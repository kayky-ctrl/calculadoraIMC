<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70">
        </div>
        
        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
        </div>
        
        <button onclick="calcularIMC()">Calcular IMC</button>
        
        <div id="resultado"></div>
        
        <div class="tabela-imc">
            <h3>Tabela de ReferÃªncia</h3>
            <p>Abaixo de 18,5 - Magreza</p>
            <p>18,5 a 24,9 - Normal</p>
            <p>25 a 29,9 - Sobrepeso</p>
            <p>30 a 34,9 - Obesidade Grau I</p>
            <p>35 a 39,9 - Obesidade Grau II</p>
            <p>Acima de 40 - Obesidade Grau III</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
